<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Retrowave</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="title-wrap">
          <h1>2048</h1>
          <p class="subtitle">retrowave edition</p>
        </div>
        <div class="scoreboard">
          <div class="score-box">
            <span class="label">Score</span>
            <strong id="score">0</strong>
          </div>
          <div class="score-box">
            <span class="label">Best</span>
            <strong id="best-score">0</strong>
          </div>
        </div>
      </header>

      <div class="actions">
        <p class="hint">Join equal numbers to reach 2048.</p>
        <button id="new-game" class="btn">New Game</button>
      </div>

      <main class="board-wrap">
        <section id="board" class="board" aria-label="2048 board">
          <div id="grid-background" class="grid-background"></div>
          <div id="tile-layer" class="tile-layer"></div>
        </section>

        <section id="overlay" class="overlay hidden" aria-live="polite">
          <h2 id="overlay-title"></h2>
          <div class="overlay-actions">
            <button id="retry" class="btn">Try again</button>
            <button id="keep-going" class="btn alt">Keep going</button>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
